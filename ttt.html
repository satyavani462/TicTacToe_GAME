<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <nav><ul><li>MyTicTacToe.com</li></ul></nav>
    <div class="gamecontainer">
        <div class="container">
            <div id="line"></div>
            <div class="box bt0 bl0"><span class="boxtext"></span></div>
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bl0 bb0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box br0 bb0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to MyTicTacToe</h1>
            <div>
                <span id="info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
            <div>
                <img id="excited" src="excited.gif" alt="Success">
            </div>
        </div>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
